<body>
    <header class="scroll-indicator">
        <div class="scroll-indicator-progress" id="scrollIndicatorProgress"></div>
    </header>
    <main>
        <section class="section" id="section1">
            <img src="assets/1.png" alt="Image 1">
        </section>
        <section class="section" id="section2">
            <img src="assets/2.png" alt="Image 2">
        </section>

            <img src="assets/3.png" alt="Image 3">

    <a href="https://wa.me/6285161610335?text=Saya+ingin+mendaftar+sebagai+Wukala+di+Muslim101." class="floating-button">Daftar Sekarang!</a>
    <div class="cursor-indicator" id="cursorIndicator"></div>
    <script src="script.js"></script>
    <script>
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("scrollIndicatorProgress").style.width = scrolled + "%";
        };

        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const cursorIndicator = document.getElementById('cursorIndicator');

        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                // Scrolling down
                if (currentSection < sections.length - 1) {
                    currentSection++;
                    sections[currentSection].scrollIntoView({ behavior: 'smooth' });
                }
            } else {
                // Scrolling up
                if (currentSection > 0) {
                    currentSection--;
                    sections[currentSection].scrollIntoView({ behavior: 'smooth' });
                }
            }

            // Change cursor indicator when entering section 3
            if (currentSection === 2) {
                cursorIndicator.classList.add('cursor-indicator-logo');
                cursorIndicator.classList.remove('cursor-indicator');
            } else {
                cursorIndicator.classList.add('cursor-indicator');
                cursorIndicator.classList.remove('cursor-indicator-logo');
            }
        });
    </script>
</body>
